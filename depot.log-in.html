<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="depot-account.css">
        <title>www.depot.com/log-in</title>
</head>

<body>
    <div class="login-wrapper radius flex flex-column a-center j-center gap pad shadow black-clr white-bg">
        <img src="images/depot-logo.png" alt="">
        <p class="font-md bold">Login to depot</p>
        <form action="" class="flex w-full flex-column relative">
            <label>Enter your email or phone</label>
            <input type="email" placeholder="Enter email address or phone number" class="radius">
            <label>Enter your password</label>
            <input type="email" placeholder="Enter password" class="radius">
            <p class="fonts-sm text-center">
                OR
            </p>
            <div class="google w-full radius border-green height flex a-center gap pad-inline pointer">
                <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
                Continue with Google
            </div>
            <div class="google w-full radius border-green height flex a-center gap pad-inline pointer">
                <img width="48" height="48" src="https://img.icons8.com/color/48/microsoft.png" alt="microsoft" />
                Continue with Microsoft account
            </div>
            <div class="google w-full radius border-green height flex a-center gap pad-inline pointer">
                <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="mac-os" />
                Continue with Apple ID
            </div>
            <p>
                By continueing you agree depot's <span class="terms pointer">Term of use</span> and <span
                    class="terms pointer">Privacy policy</span>
            </p>
            <input type="submit" class="radius submit font-sm bold white-clr pointer" value="Get otp">
        </form>
        <p class="text-center">
            Dont't have an account? <span class="red-clr pointer">Singup</span>
        </p>
    </div>
</body>

</html>
